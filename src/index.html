<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>TODO List</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
  </head>
  <body>
    <header>
      <img src="./images/notepad.svg" />
      <h1>Todo List</h1>
    </header>
    <section class="overlay">
      <div class="form-flex-container">
        <div class="form-card">
          <form class="todo-form">
            <div>
              <h3><label for="title" class="block">Title:</label></h3>
              <input type="text" id="title" name="title" size="46" required />
            </div>
            <div>
              <h3><label for="description">Description:</label></h3>
              <textarea
                name="description"
                id="description"
                rows="5"
                cols="50"
                required
              ></textarea>
            </div>
            <div>
              <h3><label for="deadline">Deadline:</label></h3>
              <input type="date" id="deadline" name="deadline" required />
            </div>
            <div>
              <h3>Priority:</h3>
              <div class="priority-options">
                <div class="priority-1">
                  <input type="radio" name="priority" value="1" />
                  <label for="priority-1">urgent and important</label>
                </div>
                <div class="priority-2">
                  <input type="radio" name="priority" value="2" />
                  <label for="priority-2">urgent but not important</label>
                </div>
                <div class="priority-3">
                  <input type="radio" name="priority" value="3" />
                  <label for="priority-3">not urgent but important</label>
                </div>
                <div class="priority-4">
                  <input type="radio" name="priority" value="4" />
                  <label for="priority-4">not urgent and not important</label>
                </div>
              </div>
            </div>
            <div>
              <input class="submit-button" type="submit" value="Submit" />
            </div>
          </form>
          <form class="project-form">
            <div>
              <h3>
                <label for="project-name" class="block">Project Name:</label>
              </h3>
              <input
                type="text"
                id="project-name"
                name="project-name"
                size="46"
                required
              />
            </div>
            <div>
              <input class="submit-button" type="submit" value="Submit" />
            </div>
          </form>
        </div>
      </div>
    </section>
    <main>
      <nav class="projects-section">
        <h2>Projects</h2>
        <button>Add Project</button>
        <ul>
          <li class="project-item" data-UUID="all">
            <article>
              <h3 class="project-name"><a>all</a></h3>
            </article>
          </li>
          <li class="project-item template" data-UUID="data-UUID">
            <article>
              <h3 class="project-name"><a>Project 1</a></h3>
              <div class="project-actions">
                <img class="delete-button" src="./images/delete.svg" />
                <img class="edit-button" src="./images/edit.svg" />
              </div>
            </article>
          </li>
        </ul>
      </nav>
      <section class="todos-section">
        <article class="todo-item template">
          <div class="todo-actions">
            <img class="delete-button" src="./images/edit.svg" />
            <img class="edit-button" src="./images/delete.svg" />
          </div>
          <div class="todo-info">
            <div class="todo-data" data-type="title">
              <div class="todo-data-type">Title:</div>
              <div class="todo-data-value">Sample Title</div>
            </div>
            <div class="todo-data" data-type="time-left">
              <div class="todo-data-type">Time Left:</div>
              <div class="todo-data-value">100 years (due: 5 Jan 2122)</div>
            </div>
            <div class="todo-data" data-type="description">
              <div class="todo-data-type">Description:</div>
              <div class="todo-data-value">Sample Description</div>
            </div>
            <div class="todo-data" data-type="status">
              <div class="todo-data-type">Status:</div>
              <div class="todo-data-value">Pending</div>
            </div>
            <div>
              <button class="mark-as-complete">Mark as complete</button>
            </div>
          </div>
        </article>
      </section>
      <div class="float-button"><img src="./images/add.svg" /></div>
    </main>
    <footer>
      <p>Icons from iconfinder.com (Icons made by Paomedia)</p>
    </footer>
  </body>
</html>
