<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>Webpack App</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
  </head>
  <body>
    <header>
      <img src="./images/notepad.svg" />
      <h1>Todo List</h1>
    </header>
    <main>
      <section class="projects-section">
        <h2>Projects</h2>
        <button>Add Project</button>
        <ul>
          <li>
            <article>
              <h3 class="project-name"><a>Project 1</a></h3>
              <div class="project-actions">
                <a><img src="./images/delete.svg" /></a>
                <a><img src="./images/edit.svg" /></a>
              </div>
            </article>
          </li>
          <li>
            <article>
              <h3 class="project-name"><a>Project 2</a></h3>
              <div class="project-actions">
                <a><img src="./images/delete.svg" /></a>
                <a><img src="./images/edit.svg" /></a>
              </div>
            </article>
          </li>
          <li>
            <article>
              <h3 class="project-name"><a>Project 3</a></h3>
              <div class="project-actions">
                <a><img src="./images/delete.svg" /></a>
                <a><img src="./images/edit.svg" /></a>
              </div>
            </article>
          </li>
        </ul>
      </section>
      <section class="todos-section"></section>
    </main>
    <footer>
      <p>Icons from iconfinder.com (Icons made by Paomedia)</p>
    </footer>
  </body>
</html>
